trigger:
  - main

pool:
  name: 'Custom Agent'

variables:
  imageName: 'myapp'
  imageTag: 'latest'

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: |
      npm ci
      npm run build
    displayName: 'Build app'

  - task: Docker@2
    displayName: 'Build Docker image'
    inputs:
      command: build
      dockerfile: Dockerfile
      repository: $(imageName)
      tags: latest
